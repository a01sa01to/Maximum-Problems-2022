<!DOCTYPE html>
<html lang="ja">
<head>
  <title>Ouverture</title>
  <script src="../common_loader.js"></script>
</head>
<body>
  <main>
    <h1>Ouverture</h1>
    <div id="limit">
      <ul>
        <li>実行時間制限: 1sec</li>
        <li>メモリ制限: 1024MB</li>
      </ul>
    </div>
    <hr>
    <h2>問題文</h2>
    <div id="prob">
      <p>
        <code>Hello, Maximum...!</code> と出力してください。
      </p>
    </div>
    <!-- <h2>制約</h2>
    <div id="constraint"></div> -->
    <hr>
    <h2>入力</h2>
    <div id="input">
      <p>
        入力は与えられない。
      </p>
    </div>
    <h2>出力</h2>
    <div id="output">
      <p>
        <code>Hello, Maximum...!</code> を1行に出力せよ。大文字・小文字を区別することに注意。
      </p>
    </div>
    <hr>
    <h2>入出力例</h2>
    <div>
      <h3>例1</h3>
      <h4>入力</h4>
      <div>
        <p>入力はない。</p>
        <pre></pre>
      </div>
      <h4>出力</h4>
      <div>
        <pre><code>Hello, Maximum...!</code></pre>
      </div>
    </div>
  </main>
</body>
</html>
